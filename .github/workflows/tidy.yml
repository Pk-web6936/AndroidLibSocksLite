name: Auto Dependency Update

on:
  schedule:
    - cron: '0 0 * * *' # Executes daily at midnight UTC
  workflow_dispatch: # Allows manual execution of the workflow

jobs:
  dependency-update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.2

    - name: Setup Golang
      if: env.needs_update == 'true'
      uses: actions/setup-go@v5.4.0
      with:
        go-version: 'stable'

    - name: Set up Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Update dependencies
      run: |
        go get -u ./...
        go mod tidy
        git diff
        
    - name: Commit and push changes
      id: auto-commit
      run: |
        git checkout -B dependency-update
        git add go.mod go.sum
        git commit -m "chore: update dependencies" || echo "No changes to commit"
        git pull origin dependency-update --rebase || echo "No remote changes to pull"
        git push origin dependency-update --force
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Trigger build
      if: env.needs_update == 'true' && steps.auto-commit-action.outputs.changes_detected == 'true'
      run: |
        curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/main.yml/dispatches \
          -d "{
            \"ref\": \"main\",
            \"inputs\": {
              \"release_tag\": \"${{ env.LATEST_TAG_NAME }}\"
            }
          }"
