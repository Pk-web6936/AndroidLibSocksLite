name: Auto Dependency Update

on:
  schedule:
    - cron: '0 0 * * *' # Executes daily at midnight UTC
  workflow_dispatch: # Allows manual execution of the workflow

jobs:
  dependency-update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4.2.2

    - name: Setup Golang
      if: env.needs_update == 'true'
      uses: actions/setup-go@v5.4.0
      with:
        go-version: 'stable'

    - name: Update and commit changes
      if: env.needs_update == 'true'
      run: |
        go get -u ./...
        go mod tidy
        git diff

    - name: Commit and push changes
      id: auto-commit-action
      if: env.needs_update == 'true'
      uses: stefanzweifel/git-auto-commit-action@v5.1.0
      with:
        commit_message: Updating dependencies to ${{ env.LATEST_TAG_NAME }} ${{ env.LATEST_TAG_SHA }}
        tagging_message: ${{ env.LATEST_TAG_NAME }}

    - name: Trigger build
      if: env.needs_update == 'true' && steps.auto-commit-action.outputs.changes_detected == 'true'
      run: |
        curl -X POST \
          -H "Accept: application/vnd.github.v3+json" \
          -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          https://api.github.com/repos/${{ github.repository }}/actions/workflows/main.yml/dispatches \
          -d "{
            \"ref\": \"main\",
            \"inputs\": {
              \"release_tag\": \"${{ env.LATEST_TAG_NAME }}\"
            }
          }"
