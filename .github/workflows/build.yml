name: Build and Release AAR

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'The release tag to associate with the build'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Golang
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Setup Android SDK Tools
        uses: android-actions/setup-android@v3.2.0
        with:
          cmdline-tools-version: 10406996

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1.4.2
        with:
          ndk-version: 'r26b'
          link-to-sdk: true

      - name: Setup Go Mobile
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          export PATH=$PATH:~/go/bin
          gomobile init

      - name: Build AAR
        run: |
          gomobile bind -v -androidapi 21 -ldflags='-s -w' -o libSocksLite.aar ./pkg/socks

      - name: Upload AAR to Release
        uses: svenstaro/upload-release-action@v2
        with:
          file: libSocksLite.aar
          tag: ${{ github.event.inputs.release_tag }}
          file_glob: false
